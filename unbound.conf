server:

# Listen on all interfaces within the container
  interface: 0.0.0.0
  port: 5335

# --- ACCESS CONTROL ---

# Allow queries from localhost
  access-control: 127.0.0.0/8 allow

# Allow queries from your local network
  access-control: 192.168.1.0/24 allow
  
# Allow queries from common Docker networks
  access-control: 172.16.0.0/12 allow
  access-control: 10.0.0.0/8 allow

# Define protocol and ports
  do-ip6: yes
  do-ip4: yes
  do-udp: yes
  do-tcp: yes
 
# Set number of threads to use
  num-threads: 2
 
# Hide DNS Server info
  hide-identity: yes
  hide-version: yes
 
# Limit DNS Fraud and use DNSSEC
  harden-glue: yes
  harden-dnssec-stripped: yes
  harden-referral-path: yes
  use-caps-for-id: yes
  harden-algo-downgrade: no
  qname-minimisation: yes
  aggressive-nsec: yes
  rrset-roundrobin: yes

 
# Minimum lifetime of cache entries in seconds
  cache-min-ttl: 300

# Configure TTL of Cache
  cache-max-ttl: 14400

# Optimizations
  msg-cache-slabs: 8
  rrset-cache-slabs: 8
  infra-cache-slabs: 8
  key-cache-slabs: 8
  serve-expired: yes
  serve-expired-ttl: 3600
  edns-buffer-size: 1232
  prefetch: yes
  prefetch-key: yes
  target-fetch-policy: "3 2 1 1 1"
  unwanted-reply-threshold: 10000000
  
# Set cache size
  rrset-cache-size: 256m
  msg-cache-size: 128m
  
# increase buffer size so that no messages are lost in traffic spikes
  so-rcvbuf: 1m
  private-address: 192.168.0.0/16
  private-address: 169.254.0.0/16
  private-address: 172.16.0.0/12
  private-address: 10.0.0.0/8
  private-address: fd00::/8
  private-address: fe80::/10
  private-address: 127.0.0.0/8
